<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive Travel Form</title>
	<link rel="stylesheet" href="css/form.css" />
    
<!--fonts-->
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=News+Cycle' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Nobile' rel='stylesheet' type='text/css'>
    
    
    
    
</head>
<body>
	<div class="wrapper">
		<header class="masthead">
			<h1>Hotel + Plus</h1>
		</header>
		<section class="main">
			<h2>Please fill out the form below to book with us!</h2>
			<p>Some information about the form, the page, and/or the site.</p>
			<form name="travelForm" id="travelForm" action="#" method="post" enctype="application/x-www-form-urlencoded">
				
				<div class="formBox">
					<label for="departure">Departure <img src="form/map-marker-8x.png" /> </label>
					<input type="text" name="departure" id="departure" placeholder="departure city" />
				</div>
				<div class="formBox">
					<label for="destination">Destination <img src="form/map-marker-8x.png" />  </label>
					<input type="text" name="destination" id="destination" placeholder="destination city" />
				</div>
				
				<div class="formBox">
					<label for="departure_dt">Date of departure <img src="form/calendar-8x.png" />   </label>
					<input type="date" name="departure_dt" id="departure_dt" placeholder="" />
				</div>
				<div class="formBox">
					<label for="return_dt">Date of return <img src="form/calendar-8x.png" /> </label>
					<input type="date" name="return_dt" id="return_dt" placeholder="" />
				</div>
				
				<div class="col">
					<label for="num_adults">Number of Adults <img src="form/people-8x.png" />  </label>
				
					<select name="num_adults" id="num_adults">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
					
				</div>
				
                <div class="col price">
					<label for="price" title=""Max. price per person> Max Price <img src="form/dollar-8x.png" /> </label>
					<input type="range" name="price" id="price" min="100" max="2000" value="1000"/>
				</div>
				
				<div class="col buttons">
					<input type="reset" name="btnReset" id="btnReset" value="Reset" />
					<input type="submit" name="btnSubmit" id="btnSubmit" value="Submit" />
				</div>
			</form>
		</section>
		<footer class="foot">
			<p>&copy; 2014 Chicken Stuff Inc.</p>
		</footer>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
